<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>Final Project</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- Navigation Bar -->
    <nav>
      <a href="#collage">Collage</a>
      <a href="#cookies">Cookies</a>
      <a href="#button">Button</a>

    <!-- Gallery -->
    <div id="collage" class="container">

        <img src="20240521_122818.jpg" />

        <img src="20241114_214731.jpg" />

        <img src="Screenshot_20240714_012249_Snapchat.jpg" />

    <!-- Event Callback and User Input -->
    <div id="cookies" class="container">
      <h2>Cookies</h2>
      <p>Enter your name below, and I'll remember it for your next visit!</p>
      <input type="text" id="username" placeholder="Enter your name" />
      <button onclick="saveName()">Save Name</button>
      <p id="greeting"></p>
    </div>

    <!-- Contact -->
    <div id="button" class="container">
      <h2>Button</h2>
      <p>Click this for a greeting!:</p>
      <button onclick="alert('Hello!')">Contact Us</button>
    </div>

    <script src="script.js"></script>
